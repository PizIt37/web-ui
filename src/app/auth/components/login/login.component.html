<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)]="model.user_email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="model.user_password">
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="primary" class="btn-block" (click)="doLogin()">Log in</button>
  </mat-card>
</div>
